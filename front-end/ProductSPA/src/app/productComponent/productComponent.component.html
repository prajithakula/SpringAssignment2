<nav>
  <div class="nav-wrapper">
  </div>
</nav>
<div class="row">
  <div class="col-md-6 col-lg-6 " style="margin-top:20px; margin-left:20px;">
      <form #inputData="ngForm"  (ngSubmit) = "onClickSubmit(inputData.value)">
          <div class="form-group row" >
              <label class="control-label col-md-4" for="sel1">Product Name:</label>
              <div class="col-md-8">
                  <select name="prod"  class="form-control" ngModel>
                      <option *ngFor="let prod of productDetails" [value]="prod.id">{{prod.productName}}</option>
                  </select>
              </div>
          </div>
        
          <div class="form-group row">
              <label class="control-label col-md-4" for="unit">Purchase Counts of Item:</label>
              <div class="col-md-8">
                  <input name="units"  class="form-control" type="number" value="units" ngModel required />
              </div>
          </div>
          <div class="form-group row">
              <div class="col-md-4"></div>
              <div class="col-md-8">
                  <button class="btn btn-success btn-lg btn-block" type="submit" >Calculate</button>
              </div>
          </div>
      </form>
  </div>
  <div class="row" style="margin-top:50px; margin-left:10px ;margin-right: 30px;">
    <div *ngIf="product" class="col-md-8 col-lg-8">
        <table class="table table-striped table-bordered" style="text-align: center; ">
            <thead>
                <tr>
                    <th colspan="2"><b>Price Estimation</b> </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                  <td>Product Name</td>
                  <td>{{product.name}}</td>
                </tr>
                <tr>
                    <td>No Cartons</td>
                    <td>{{product.cartons==0?"-":product.cartons}}</td>
                </tr>
                <tr>
                    <td>No of Single Units</td>
                    <td>{{product.units==0?"-":product.units}}</td>
                </tr>
                <tr>
                    <td>Price</td>
                    <td>{{product.price| currency:'LKR '}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

</div>
